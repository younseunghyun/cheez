<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >

  {{ post_meta|safe }}

  <title>Cheez</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="{{ url_for('static', filename='js/nonbounce.js') }}"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  
  <script src="{{ url_for('static', filename='js/common.js') }}"></script>

  <script async="" src="//www.google-analytics.com/analytics.js"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-60781881-1', 'auto');
  ga('send', 'pageview');

  </script>
</head>
<body class="nonbounce">

  <div id="contents">
    {{ post_html|safe }}

  </div>

  <div id="header">
    <a href="https://goo.gl/oR7BYN" id="link-playstore">
      <img src="{{ url_for('static', filename='res/img/playstore.png') }}" alt="">
    </a>
    <div id="btnset-share" class="pull-right">
      <div onClick="SendSNS('facebook');" class="btn-share">
        <img src="{{ url_for('static', filename='res/img/facebook.png') }}" width="30" height="30" alt="">
      </div>
      <div onClick="SendSNS('twitter');" class="btn-share">
        <img src="{{ url_for('static', filename='res/img/twitter.png') }}" width="30" height="30" alt="">
      </div>
      <div id="share-kakao" onClick="javascript:;" class="btn-share">
        <img id="btn-share-kakao" src="/static/res/img/kakaotalk.png" width="30" height="30" alt="">
      </div>
    </div>

    <div class="logo-wrap pull-left">
      <img id="logo" src="{{ url_for('static', filename='res/img/logo1.png') }}" alt="logo"> <a href="#" class="btn-send-mail"><span class="fa fa-envelope"></span></a>
    </div>

  </div>

  <div id="modal-wrap" class="hide">


    <div id="modal-send-mail">
      <h3><span class="fa fa-envelope-o"></span> 혹시 치즈가 상했나요? <div class="pull-right"><a href="#" class="btn-close-modal"><span class="fa fa-close"></span></a></div></h3>
      <p>각종 버그, 개선사항, 보고 싶은 콘텐츠, 사용할 때 불편한점들, 더있으면 좋을 기능들 등등 뭐든지 알려주세요</p>
      <form id="form-email" action="">
        <input type="text" name="title" placeholder="제목" required><br>
        <input type="text" name="name" placeholder="이름" required><br>
        <input type="email" name="email" placeholder="이메일" required><br>
        <textarea name="body" id="" cols="30" rows="10" required placeholder="내용"></textarea>
        <button type="submit">보내기</button>


      </form>
    </div>
  </div>


</body>
</html>
